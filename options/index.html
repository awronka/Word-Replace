<!DOCTYPE html>
<html>
<head>
  <title>Word Replacer</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
</head>
<body ng-app="WordReplaceApp">
 
    <div id="top">
        <navbar></navbar>
    </div>
<div class="col-xs-4"></div>
<div class="col-xs-4">
<form class="form">
  <div class="form-group">
    <label for="word">Word</label>
    <input type="text" class="form-control" id="word" placeholder="word">
  </div>
  <div class="form-group">
    <label for="replace">Replacement</label>
    <input type="text" class="form-control" id="replace" placeholder="replacement">
  </div>
  <button id="save" type="submit" class="btn btn-default">Save</button>
 <a class="btn btn-danger" id="delete" href="#">
  <i class="fa fa-trash-o fa-lg"></i> Delete</a>
</form>
</div>
<div class="col-xs-4">
  <h1 class='text-center'>Replaced Words</h1>
  <div class="col-xs-6 "><h3>word</h3>
  <ul id="word-list"></ul>
  </div>
  <div class="col-xs-6"><h3>replacement</h3>
  <ul id="replace-list"></ul>
  </div>
</div>
<div id="status"></div>
<script src="server/save_script.js"></script>
<scropt src="action/content_script"></script>
</body>
</html>
